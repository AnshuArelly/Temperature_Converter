<html>
    <head>
        <title>
            Temperature Converter
        </title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
        <div class="input-box">
            <h2>Celsius</h2>
            <input type="number" id="Celsius"/>
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h2>Fahrenheit</h2>
            <input type="number" id="Fahrenheit"/>
        </div>
        <i class="icon">=</i>
        <div class="input-box">
            <h2>Kelvin</h2>
            <input type="number" id="Kelvin"/>
        </div>
    </div>
    </body>
</html>
